    <title>HideShow</title>
    <style>
        div{
            background-color: yellow;
            height: 120px;
            width: 135px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    
    <input type="button" id="hide" value="CLICK" onclick="Hide()">
    <input type="button" id="show" value="SHOW">
    <div id="mydiv">
    </div>
</body>

<script>

    document.getElementById("hide").onclick = abc;
    document.getElementById("show").onclick = xyz;

    function abc(){
       document.getElementById("mydiv").style.display = "none";
    }
    function xyz(){
        document.getElementById("mydiv").style.display = "block";
    }
